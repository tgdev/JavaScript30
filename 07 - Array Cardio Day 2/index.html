<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>

  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>

  <script>

    // ## Array Cardio Day 2
    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];
    const currentYear = new Date().getFullYear();

    // is at least one person 19 or older?
    const someAdults = people.some(person => {
      return currentYear - person.year >= 19;
    });

    console.log({someAdults});

    // is everyone 19 or older?
    const allAdults = people.every(person => {
      return currentYear - person.year >= 19;
    });

    console.log({allAdults});


    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // find the comment with the ID of 823423
    const wantedComment = comments.find(comment => {
      return comment.id === 823423;
    });

    console.log(wantedComment);

    // Find the index of the comment with ID of 823423
    const index = comments.findIndex(comment => {
       return comment.id === 823423;
    });

    // delete the comment with the ID of 823423 (create copy)
    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ];

    console.table(newComments);

  </script>
</body>
</html>
