<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

  <script>

    const secondHand = document.querySelector('.second-hand');
    const minuteHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');

    const setDate = () => {
      const offset = 90; // the initial 90deg rotatation on .hand elements;
      const now = new Date();

      // animate the second hand
      const seconds = now.getSeconds();
      const secondsDegrees = ((seconds / 60) * 360) + offset;
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

      // animate the minute hand
      const mins = now.getMinutes();
      const minsDegrees = ((mins / 60) * 360) + offset;
      minuteHand.style.transform = `rotate(${minsDegrees}deg)`;

      // animate the hour hand
      const hrs = now.getHours();
      const hrsDegrees = ((hrs / 12) * 360) + offset;
      hourHand.style.transform = `rotate(${hrsDegrees}deg)`;

    };

    setInterval(setDate, 1000);

  </script>

</body>
</html>
