<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const p = document.querySelector('p');
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hey');

    // Interpolated
    console.log('Look at %s thing', 'THIS');

    // Styled
    console.log('%c Some stylin text', 'background-color: goldenrod; text-transform: uppercase;');

    // warning!
    console.warn('Something is not quite right');

    // Error :|
    console.error('Craaaaaap!');

    // Info
    console.info('Insert fun fact here');

    // Testing
    console.assert(p.classList.contains('blerg'), 'The class blerg does not exist');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p); // logs the dom element
    console.dir(p); // lists out all the attributes and methods of element

    // Table display
    console.table(dogs);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} human years old`);
      console.log(`That's ${dog.age * 7} in dog years`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Tom');
    console.count('Tom');
    console.count('Wes');
    console.count('Wes');
    console.count('Tom');
    console.count('Tom');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/tgdev')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
